<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>View all Projects!</h1>



<table class="table table-striped">
<thead>
<tr>
    <th scope="col">S.No</th>
    <th scope="col">Project Name</th>
    <th scope="col">Client Name</th>
    <th scope="col">Status</th>

</tr>
</thead>
    {% for i in obj %}
<tbody>
<tr>
    <td>{{i.Pname}}</td>
    <td>{{i.Cname}}</td>





<td><p>Status  :
       {% if  i.Pstatus ==  0 %}
      <label for="Done"><font color="green">Done</font></label>
       {% endif %}
 {% if  i.Pstatus == 1 %}
      <label for="Pending"><font color="orange">Pending</font></label>
  {% endif %}

 {% if  i.Pstatus == 2 %}
      <label for="Failed"><font color="Red">Failed</font></label>

      {% endif %}


</tr>

</tbody>

{% endfor %}


</body>
</html>
